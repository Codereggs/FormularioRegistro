<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous"><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
<div class="row">
  <div class="ventana col-lg-4">
    <h3>Este es un pequeño formulario de registro.</h1>
    <p>Está hecho con HTML5, CSS3, y javascript vanilla.</p>
    <p>Por Codereggs.</p>
  </div>
  <form class="col-lg-8 formulario">
    <div class="container-fluid">
    <h1 class="formularioDeRegistro text-center my-4">Registro</h1>
    
    <div id="mensajeErrorCampos"></div>
    <div class="form-group my-2">
      <!-- Email -->
      <label for="email">Email</label>
      <input class="form-control" type="text" name="email" id="email" placeholder="Ej. nombre@dominio.com">
    </div>
      <!-- Teléfono -->
      
      <div class="form-group"><label for="telefono">Teléfono</label></div>
      <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1">+54</span>
      </div>
      <input type="text" name="telefono" id="telefono" placeholder="Ej. 0123456789">
    </div>
    <div class="form-group mb-2" id="clave">
      <!-- Password -->
      <label for="password">Contraseña</label>
      <input class="form-control" type="password" name="password" id="password">
    </div>
    <div class="form-group mb-2">
      <!-- Confirmar password -->
      <label for="confirmarPass">Confirmar Contraseña</label>
      <input class="form-control mb-3" type="password" name="confirmarPass" id="confirmarPass">
    </div>
    <div class="form-group mb-2">
      <input class="btn btn-light" type="submit" id="botonEnviar" value="Darse de alta">
    </div>
    <div id="mensajeExitoso" class="alert alert-info" role="alert"></div>
  </div>
  </form>
</div>

<footer>
  <p>&copy; By Codereggs</p>
</footer>


<script src="js/main.js"></script>

</body>
